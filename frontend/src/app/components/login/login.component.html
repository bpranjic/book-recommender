  <mat-dialog-content>
    <h4>Login</h4>
    <form (ngSubmit)="onLogin(username.value, password.value)">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput #username>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput #password type="password">
      </mat-form-field>
      <button mat-raised-button type="submit">Login</button>
    </form>
  </mat-dialog-content>
